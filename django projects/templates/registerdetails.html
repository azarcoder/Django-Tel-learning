<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <style>
        table
        {
            border-collapse: collapse;
            border: 2px solid #000;
        }
        td
        {
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <table>
        <th colspan="2">
            <center>View Details</center>
        </th>
        <tr>
            <td>Name</td>
            <td>{{name}}</td>
        </tr>
        <tr>
            <td>Password</td>
            <td>{{password}}</td>
        </tr>
        <tr>
            <td>Address</td>
            <td>{{address}}</td>
        </tr>
        <tr>
            <td>Mail</td>
            <td>{{mail}}</td>
        </tr>
    </table>
</body>
</html>
